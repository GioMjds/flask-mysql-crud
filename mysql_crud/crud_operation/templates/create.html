<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='create.css') }}">
    <title>MySQL Relational Database using Flask</title>
</head>
<body>
    <div class="container">
        <h1>Create New User</h1>
        <form action="{{ url_for('crud.create') }}" method="post" class="create-form">
            <label for="name">First Name: </label>
            <input type="text" name="firstname" required>
            <label for="name">Middle Name: </label>
            <input type="text" name="middlename" required>
            <label for="name">Last Name: </label>
            <input type="text" name="lastname" required>
            <label for="birthday">Birthday: </label>
            <input type="date" name="birthday" required>
            <label for="name">Username: </label>
            <input type="text" name="username" required>
            <label for="name">Password: </label>
            <input type="password" name="password" required>
            <input type="submit" value="Create User" onclick="alert('User added successfully!')" class="submit-button">
        </form>
        <a href="{{ url_for('crud.read') }}" class="back-link">Back to Users</a>
    </div>
</body>
</html>
